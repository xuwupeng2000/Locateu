  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>packages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pkg of pkgs">
    <ion-thumbnail>
      <img src="{{pkg.attributes.logo}}">
    </ion-thumbnail>
    <div class="card-title">{{pkg.attributes.name}}</div>
    <div class="card-subtitle">{{pkg.attributes.description}}</div>
    <div class="card-subtitle">{{pkg.attributes.web_url}}</div>
  </ion-card>
</ion-content>
