<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pkg of pkgs">
    <ion-thumbnail>
      <img src="{{pkg.attributes.logo}}">
    </ion-thumbnail>
    <div class="card-title">{{pkg.attributes.name}}</div>
    <div class="card-subtitle">{{pkg.attributes.description}}</div>
    <div class="card-subtitle">{{pkg.attributes.web_url}}</div>
  </ion-card>
</ion-content>
